<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        h1{text-align: center;}
    </style>
</head>
<body>
    <h1>Job seeking Registration</h1>
    <form>
      <label for="First Name">First Name:</label>
      <input type="text" id="First Name" name="First Name"><br>
      <label for="Last Name">Last Name:</label>
      <input type="text" id="Last Name" name="Last Name"><br>
      <label for="email">Email id:</label> 
      <input type="email" id="Email id" name="Email id"><br>
      <label for="Mobile number">Mobile number:</label> 
      <input type="int" id="Mobile Number" name="Mobile  Number"><br>
      <label for="Education">Education:</label>
      <input type="text" id="Education" name="Education"><br>
      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience"><br>
      <label for="Skills">Skills:</label>
      <input type="text" id="Skills" name="Skills"><br>
      <label for="CV"> CV:</label>
      <input type="file" id="CV" name="CV"><br>
</body>
</html>
